<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* * {
            border: 1px solid red;
        } */
        .bkg {
            background: rgb(185, 34, 195);
            background: linear-gradient(0deg, rgba(185, 34, 195, 0.30575980392156865) 0%, rgba(174, 45, 253, 0.5634628851540616) 100%);
            height: 100vh;
        }

        .btn {
            padding: .2rem .6rem !important;
        }

        .warning {
            color: #b71212;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="bkg">
        <div class="container">
            <!-- book number form -->
            <form class="num-form row text-center align-items-center flex-column flex-sm-row pt-5">
                <div class="col-3 mt-2 mt-sm-0">
                    <label for="exampleInputEmail1" class="form-label">How many books?</label>
                </div>
                <div class="col-6">
                    <input required type="number" min="1" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="col-3 mt-2 mt-sm-0">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <!-- book info form -->
            <form class="book-form d-none pt-5">
                <div class="row text-center align-items-center">
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label">Book's name: </label>
                    </div>
                    <div class="col-6">
                        <input required type="text" pattern="[a-zA-Z\s]*$" class="form-control"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <p class="warning"></p>
                    </div>
                </div>
                <div class="row mt-5 text-center align-items-center">
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label">Book's price: </label>
                    </div>
                    <div class="col-6">
                        <input required type="number" min='0' class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <p class="warning"></p>
                    </div>
                </div>
                <div class="row mt-5 text-center align-items-center">
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label">Book's author: </label>
                    </div>
                    <div class="col-6">
                        <input required type="text" pattern="[a-zA-Z\s]*$" class="form-control"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <p class="warning"></p>
                    </div>
                </div>
                <div class="row mt-5 text-center align-items-center">
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label">Author's email: </label>
                    </div>
                    <div class="col-6">
                        <input required type="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" class="form-control"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <p class="warning"></p>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <!-- books info table -->
            <div class="row pt-5 text-center">
                <div class="table-responsive">
                    <table class="table table-dark d-none">
                        <thead>
                            <tr class="p-3">
                                <th>Book's name</th>
                                <th>Book's price</th>
                                <th>Book's author</th>
                                <th>Author's email</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
